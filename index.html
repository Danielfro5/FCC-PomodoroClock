<!doctype html>
<html>
<meta content="True" name="HandheldFriendly">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />



<head>

    <script src="main.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <title>Build A Pomodoro Clock</title>

</head>

<body>
    <div class="container" id="strictWidth">
        <h1>Pomodoro Clock</h1>
        <div id="bottom" class="container col-sm-12">

            <p id="showTime"></p>



            <div class="wrap row settingsBar">

                <a class="btn btn1" onclick="reset()">START/RESET</a>

            <div class="row">
                  <a id="minusMain" class="btn btn2" onclick="theMinus('mainTime')">-</a>
                  <p id="mainTime"></p>
                  <a id="plusMain" class="btn btn2" onclick="thePlus('mainTime')">+</a>
                  <a id="minusBreak" class="btn btn2" onclick="theMinus('pomoTime')">-</a>
                  <p id="pomoTime"></p>
                  <a id="plusBreak" class="btn btn2" onclick="thePlus('pomoTime')">+</a>
            </div>

            <div class="row">
                  <p class="topFont">Session Time &emsp;&emsp; Break Time</p>
            </div>
            </div>
        </div>




    </div>
</body>

</html>
